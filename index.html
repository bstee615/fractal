<script>
var canvas = document.getElementById("myCanvas");
canvas.width  = window.innerWidth - 20;
canvas.height = window.innerHeight - 20;
canvas.style.margin = "9px";

class Point
{
    constructor(x, y) {
        this.x = x;
        this.y = y;
    }

    static fromScreen(x, y) {
        return new Point(x - origin.x, y - origin.y).div(UNIT_POINT);
    }

    toScreen() {
        var t = this.times(UNIT_POINT);
        return new Point(t.x + origin.x, t.y + origin.y);
    }

    toOrigin() {
        var p = this.copy();
        copy.x += origin.x;
        copy.y += origin.y;
        return p;
    }

    toAbsolute() {
        var p = this.copy();
        copy.x -= origin.x;
        copy.y -= origin.y;
        return p;
    }

    copy() {
        return new Point(this.x, this.y);
    }

    plus(p) {
        console.log(this.x, this.y, p.x, p.y);
        return new Point(this.x + p.x, this.y + p.y);
    }

    minus(p) {
        return new Point(this.x - p.x, this.y - p.y);
    }

    timesComplex(p) {
        // (x + yi) (u + vi) = (xu - yv) + (xv + yu)i
        return new Point((this.x * p.x - this.y * p.y), (this.x * p.y + this.y * p.x));
    }

    times(p) {
        return new Point(this.x * p.x, this.y * p.y);
    }

    div(p) {
        return new Point(this.x / p.x, this.y / p.y);
    }
}

const UNIT = 200;
const UNIT_POINT = new Point(UNIT, UNIT);
const ZERO_POINT = new Point(0, 0);

var origin = new Point(canvas.width / 2, canvas.height / 2);

var ctx = canvas.getContext('2d');

function clearRect() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function lineToPoint(p) {
    p = p.toScreen();
    ctx.lineTo(p.x, p.y);
}

function fillCircleAtPoint(p, radius, color) {
    p = p.toScreen();
    ctx.beginPath();
    ctx.arc(p.x, p.y, radius, 0, 2 * Math.PI);
    var oldFillStyle = ctx.fillStyle;
    ctx.fillStyle = color;
    ctx.fill();
    ctx.fillStyle = oldFillStyle;
}

canvas.addEventListener('mousemove', e => {
    clearRect();
    var mouseLocation = Point.fromScreen(e.offsetX, e.offsetY);
    console.log(mouseLocation.x, mouseLocation.y);

    var points = [mouseLocation];
    for (var i = 0; i < 5; i++) {
        mouseLocationPower = points[points.length-1].timesComplex(points[points.length-1]);
        points.push(mouseLocationPower);
    }
    
    ctx.beginPath();
    var mouseLocationScreen = mouseLocation.toScreen();
    ctx.moveTo(mouseLocationScreen.x, mouseLocationScreen.y);
    for (var p of points) {
        lineToPoint(p);
    }
    lineToPoint(ZERO_POINT);
    ctx.stroke();

    for (var p of points) {
        fillCircleAtPoint(p, 5, 'red');
    }

    ctx.font = '48px serif';
    ctx.fillText('A', mouseLocationScreen.x, mouseLocationScreen.y);
    ctx.fillText('C', origin.x, origin.y);

    ctx.beginPath();
    ctx.arc(origin.x, origin.y, UNIT, 0, 2 * Math.PI);
    ctx.stroke();
});
</script>
